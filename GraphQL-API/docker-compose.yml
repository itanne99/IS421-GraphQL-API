version: "3.9"

services:
  db:
    container_name: "Postgres"
    image: postgres
    environment:
      - POSTGRES_NAME=database
      - POSTGRES_USER=idotanne
      - POSTGRES_PASSWORD=password123
    ports:
      - '5432:5432'
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
    
  app:
    container_name: "Graph_QL_API"
    build: '.'
    ports:
      - '80:80'
    depends_on:
      db:
        condition: service_healthy
      